</head>
<body>

    <div id="personalWishForm">

    <!-- Div hi·ªÉn th·ªã l·ªùi ch√∫c t·ª´ ng∆∞·ªùi d√πng -->

    <script>
        // M·∫£ng l·ªùi ch√∫c m·∫∑c ƒë·ªãnh - c√≥ th·ªÉ th√™m nhi·ªÅu l·ªùi ch√∫c h∆°n
        const defaultWish = [
            "Th√™m m·ªôt tu·ªïi, kh√¥ng ·ªìn √†o h∆°n, ch·ªâ b·∫£n lƒ©nh h∆°n. üéâüéÇ",
            "Bi·∫øt m√¨nh mu·ªën g√¨, bi·∫øt n√≥i ‚Äúkh√¥ng‚Äù khi c·∫ßn,bi·∫øt ch·∫≠m l·∫°i ƒë·ªÉ ƒëi xaüéàüéÅ",
            "Ch√∫c t√¥i ƒë·ªß t·ªânh t√°o ƒë·ªÉ ch·ªçn ƒë√∫ng,ƒë·ªß ki√™n nh·∫´n ƒë·ªÉ theo ƒë·∫øn c√πng,ƒë·ªß m·∫°nh m·∫Ω ƒë·ªÉ kh√¥ng ph·∫£i ch·ª©ng minh v·ªõi ai ngo√†i ch√≠nh m√¨nh. üòäüéÇ",
            "Tu·ªïi m·ªõi kh√¥ng c·∫ßn ho√†n h·∫£o,ch·ªâ c·∫ßn s·ªëng c√≥ gi√° tr·ªã, c√≥ m·ª•c ti√™u, c√≥ t·ª± tr·ªçng.v√† ƒë√°ng t·ª± h√†o v·ªÅ con ng∆∞·ªùi m√¨nh ƒëang tr·ªü th√†nh. ‚ù§Ô∏èüéâ",
            "Ch√∫c m·ª´ng sinh nh·∫≠t! Mong r·∫±ng nƒÉm nay t√¥i s·∫Ω c√≥ nhi·ªÅu may m·∫Øn v√† ti·∫øn b·ªô h∆°n n·ªØa! üåüüéÅ"
        ];

        // N√∫t xem l·ªùi ch√∫c - hi·ªÉn th·ªã t·∫•t c·∫£ l·ªùi ch√∫c theo th·ª© t·ª±, m·ªói d√≤ng c√°ch ƒë·ªÅu
        document.getElementById('wishButton').addEventListener('click', function() {
            const wishContent = document.getElementById('wishContent');
            wishContent.innerHTML = ''; // X√≥a n·ªôi dung c≈©
            wishContent.style.display = 'block';
            defaultWish.forEach((wish, index) => {
                const p = document.createElement('p');
                p.style.margin = '10px 0'; // C√°ch ƒë·ªÅu gi·ªØa c√°c d√≤ng
                wishContent.appendChild(p);

        // Hi·ªáu ·ª©ng ch·ªØ ch·∫°y t·ª´ t·ª´
        function typeWriter(element, text, index) {
            if (index < text.length) {
                element.innerHTML += text.charAt(index);
                index++;
                setTimeout(() => typeWriter(element, text, index), 100);
            }
        }

        // T·∫£i l·ªùi ch√∫c t·ª´ localStorage khi trang load
        function loadWishes() {
            const wishes = JSON.parse(localStorage.getItem('birthdayWishes')) || [];
            const wishesUl = document.getElementById('wishesUl');
            wishes.forEach(wishData => {
                const li = document.createElement('li');
                li.className = 'wishItem'; // Th√™m class ƒë·ªÉ style
                const folderIcon = document.createElement('span');
                folderIcon.className = 'folderIcon';
                folderIcon.textContent = 'üìÅ'; // Icon th∆∞ m·ª•c
                const button = document.createElement('button');
                button.textContent = wishData.name;
                button.addEventListener('click', function() {
                    showUserWish(wishData.wish);
                });
                li.appendChild(folderIcon);
                li.appendChild(button);
                wishesUl.appendChild(li);
            });
        }

        // G·ª≠i l·ªùi ch√∫c ri√™ng v√† l∆∞u v√†o localStorage
        document.getElementById('submitWish').addEventListener('click', function() {
            const nameInput = document.getElementById('nameInput');
            const wishInput = document.getElementById('wishInput');
            const name = nameInput.value.trim();
            const wish = wishInput.value.trim();
            if (name && wish) {
                const wishes = JSON.parse(localStorage.getItem('birthdayWishes')) || [];
                wishes.push({ name, wish });
                localStorage.setItem('birthdayWishes', JSON.stringify(wishes));

                const wishesUl = document.getElementById('wishesUl');
                const li = document.createElement('li');
                li.className = 'wishItem'; // Th√™m class ƒë·ªÉ style
                const folderIcon = document.createElement('span');
                folderIcon.className = 'folderIcon';
                folderIcon.textContent = 'üìÅ'; // Icon th∆∞ m·ª•c
                const button = document.createElement('button');
                button.textContent = name;
                button.addEventListener('click', function() {
                    showUserWish(wish);
                });
                li.appendChild(folderIcon);
                li.appendChild(button);
                wishesUl.appendChild(li);
                nameInput.value = '';
                wishInput.value = '';

        });

        // Hi·ªÉn th·ªã l·ªùi ch√∫c t·ª´ ng∆∞·ªùi d√πng
        function showUserWish(wish) {

        // ƒê√≥ng l·ªùi ch√∫c t·ª´ ng∆∞·ªùi d√πng
        document.getElementById('closeUserWish').addEventListener('click', function() {

            fallingIcon.textContent = icon;
            fallingIcon.style.left = Math.random() * 100 + '%';
            document.body.appendChild(fallingIcon);
            setTimeout(() => document.body.removeChild(fallingIcon), 3000);
        }

        document.getElementById('heartBtn').addEventListener('click', () => dropIcon('‚ù§Ô∏è'));
        document.getElementById('hahaBtn').addEventListener('click', () => dropIcon('üòÇ'));
        document.getElementById('likeBtn').addEventListener('click', () => dropIcon('üëç'));
        document.getElementById('loveBtn').addEventListener('click', () => dropIcon('üòç'));

        // Ch·∫∑n chu·ªôt ph·∫£i

        // Khi ·∫•n F12 th√¨ t·∫£i l·∫°i trang
        document.addEventListener('keydown', function(event) {

    </script>
